<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="images/logo.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Selamat Datang Di <br><strong>Toko Aman Jaya</strong></h3>
              <p class="mb-4">Masukkan Nama Dan Password Dengan Benar</p>
            </div>
            
          
          <form action="index.html" method="post">
            <div class="form-group first">
              <label for="nama">Nama</label>
              <input type="nama" class="form-control" id="nama">

            </div>
            <div class="form-group first mb-4">
              <label for="number">Nomor Telepon</label>
              <input type="number" class="form-control" id="num" pattern="{0-9}{4}-{0-9}{4}-{0-9}{4}" required>
              
            </div>

            <div class="form-group first">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username">
            </div>

            
            <div class="form-group last mb-4">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
              
            </div>
            <div class="form-group last mb-4">
              <label for="password">Ulangi Password</label>
              <input type="password" class="form-control" id="password">
              
            </div>
            
            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"><span class="caption">Ingat Saya</span>
                <input type="checkbox" checked="checked"/>
                <div class="control__indicator"></div>
              </label>

            </div>
            <div>
              <input type="submit" value="Buat Akun" class="btn text-white btn-block btn-primary">
            </div>
            
            
          </form>
            <br>
            <form action="login.html" method="post">
              <input type="submit" value="Masuk" class="btn text-white btn-block btn-primary">
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
